<!DOCTYPE html>
<html>
<head>

	<title>pioniraMap-1.5</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="css/pioniramap.css"/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>



<style>
    body {
        margin: 0;
        padding: 0;
        }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        }

    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .navdiv {
    	text-transform: uppercase;
        text-decoration: none;
		color: #326f90 !important;
    }

</style>

</head>
<body>

<div id='map'></div>

<script>

    // Add markers to map
var arcIcon = L.icon({
    iconUrl: 'img/place-R.png',
    shadowUrl: '',

    iconSize:     [30, 30], // size of the icon
    shadowSize:   [0, 0], // size of the shadow
    iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
    shadowAnchor: [0, 0],  // the same for the shadow
    popupAnchor:  [5, -0] // point from which the popup should open relative to the iconAnchor
	});

var pioIcon = L.icon({
	iconUrl: 'img/portrait-YD.png',
	shadowUrl: '',

	iconSize:     [25, 25], // size of the icon
	shadowSize:   [0, 0], // size of the shadow
	iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
	shadowAnchor: [0, 0],  // the same for the shadow
	popupAnchor:  [4, -0] // point from which the popup should open relative to the iconAnchor
	});


// Define locations. name: position, markertype, popup content
 var
     stMaria = L.marker([38.474658, -8.993447],{icon: arcIcon}).bindPopup('<div class="navdiv"><a href="http://www.foriente.pt/137/history.htm#.XnyOBtNKhTY" target="blank"><b>Convento de Santa Maria da Arrábida</b></a></div><p><strong>The Arrábida Monastery</strong> was built in the 16th century and consists of the Old Monastery (located on the uppermost part of the hillside), the New Monastery (halfway down), the Garden and the Bom Jesus Shrine, set in the property’s 25 hectares.</p><a href="http://www.foriente.pt/137/history.htm#.XnyOBtNKhTY" target="blank">learn more</a>'),

     Terrapalha = L.marker([38.789090, -9.460521],{icon: pioIcon}).bindPopup('<div class="navdiv"><a href="#" target="blank"> <b>Terrapalha</b></a></div><p><strong>Title </strong>description text starts here</p>'),

     Corval = L.marker([38.448690, -7.487376],{icon: pioIcon}).bindPopup('<div class="navdiv"><a href="#" target="blank"><b>São Pedro do Corval</b></a></div><strong>Title</strong><p> description text starts here</p>'),

     officinasDoConvento = L.marker([38.649351, -8.210639],{icon: pioIcon}).bindPopup('<div class="navdiv"><a href="#" target="blank"><b>Oficinas do Convento</b></a></div><strong>Title</strong><p> description text starts here</p>'),

     AiresMateus = L.marker([38.715812, -9.150072],{icon: pioIcon}).bindPopup('<div class="navdiv"><a href="#" target="blank"><b>Aires Mateus </b></a></div><strong>on the resistance of a building</strong><p>Manuel <strong>Aires Mateus </strong>on Europe’s cultural history, a building’s sustainability and durability, regional influence and what to pass on to the next generation.</p>'),

     CLARA = L.marker([37.457316, -8.486756],{icon: pioIcon}).bindPopup('<div class="navdiv"><a href="#" target="blank"><b>CLARA - Center for Rural Future</b></a></div><strong>Title</strong><p> description text starts here</p>'),

     Morada = L.marker([38.703195, -8.325727],{icon: pioIcon}).bindPopup('<div class="navdiv"><a href="#" target="blank"><b>Morada Herdade do Freixo do Meio</b></a></div><strong>Title</strong><p> description text starts here</p>'),

     Barradas = L.marker([38.194246, -8.617208],{icon: pioIcon}).bindPopup('<div class="navdiv"><a href="#" target="blank"><b>Herdade das Barradas da Serra</b></a></div><strong>Title</strong><p> description text starts here</p>'),

     Esporão = L.marker([38.379816, -7.560493],{icon: pioIcon}).bindPopup('<div class="navdiv"><a href="#" target="blank"><b>Herdade do Esporão</b></a></div><strong>Title</strong><p> description text starts here</p>'),

     AnahoryAlmeida = L.marker([38.717350, -9.165220],{icon: pioIcon}).bindPopup('<div class="thumbnail"><img width="100" height="100%" src="img/Screenshot-2020-02-09-at-16.40.31.jpg" class="attachment-thumbnail size-thumbnail wp-post-image" sizes="(max-width: 100px) 60vw, 100px"</div><div class="navdiv"><b><a href="#" target="blank">AnahoryAlmeida</a></b></div><p><strong>Their work</strong> focusses on Portuguese culture, in particular on the use of ceramics and the re-interpretation of old crafts with a contemporary take.</p> ');



     // Define Groups

     var arc = L.layerGroup([stMaria]);

     var pio = L.layerGroup([Terrapalha, CLARA, Corval, officinasDoConvento, Morada, Barradas, Esporão, AnahoryAlmeida, AiresMateus]);


    // Basemap references

    var dark = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
          attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
          subdomains: 'abcd',
          minZoom: 1,
          maxZoom: 16,
          ext: 'png'
      });

    var lite = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
          attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
          subdomains: 'abcd',
          minZoom: 1,
          maxZoom: 16,
          ext: 'png'
      });


    // Set map, define center point and zoom
	var map = L.map('map', {
		center: [38.331962, -8.385315],
		zoom: 8,
		layers: [dark,lite]
	});

    // Define Layers  shown name: reference var
	var baseLayers = {
		"Dark": dark,
		"Light": lite
	};

	var overlays = {
        "places": arc,
        "portraits": pio
	};

    // Show control element
	L.control.layers(overlays).addTo(map);


     // Set initial layer
      arc.addTo(map);
      pio.addTo(map);


</script>



</body>
</html>
